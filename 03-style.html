<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Style을 알아보자</title>
	<style>
	h1 {
		color: blue;
		font-size: 50px;
		text-decoration: underline;
		font-weight: normal;
		background-color: aquamarine;
		padding: 30px;
		border: 5px dotted blue;
		border: 5px dashed blue;
		border: 5px solid blue;
	}
	</style>
</head>
<body>
	<div>
		<h1>스타일(css)을 알아봅시다.</h1>
		<h3>CSS - Cascading Style Sheet</h3>
		<p>
			스타일 태그는 구조화된 html 문서의 내용에 디자인을 적용하는 언어 입니다.
		</p>
		<div>
			html 문서에서 &lt;style&gt;&lt;/style&gt;안에다 css를 작성하시면 적용이 됩니다.
		</div>
	</div>
</body>
</html>
