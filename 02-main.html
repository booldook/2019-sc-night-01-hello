<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>div/span</title>
</head>

<body>
	<div>
		<h1>프로그램 설명 <span style="font-size: 18px; color: grey;">- 이미지 프로그램 -</span></h1>
	</div>
	<div>포토샵 / 일러스트</div>
	<div>
		<span style="color:red; font-weight:bold;">포토샵</span>
		은 <strong>이미지 리터치</strong> 프로그램입니다<br>
		<span style="color: rgb(6, 105, 97); font-size: 20px;">일러스트</span>는 <b>벡터 이미지</b>
		<div style="text-align:center;">
			<img src="img/bts2.jpg" alt="">
		</div>
		제작 프로그램 입니다.
	</div>
</body>

</html>
